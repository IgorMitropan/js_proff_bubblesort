<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Visualisation of the Bubble sort</title>

    <link href="style.css" rel="stylesheet">

    <script src="./js/throttle.js" defer></script>
    <script src="./js/Array.js" defer></script>
    <script src="./js/Notification.js" defer></script>
    <script src="./js/Main.js" defer></script>
</head>
<body>
 <h2>This is a visualisation of the Bubble sort</h2>
 <div class="btnGroup">
     <button id="refresh" class="controlBtn">Refresh</button>
     <button id="go" class="controlBtn">Start</button>
 </div>
 <div>
    <fieldset id="container">
        <legend>Input the elements of the array:</legend>
        <input type="number" value="1">
        <input type="number" value="9">
        <input type="number" value="7">
        <input type="number" value="6">
        <input type="number" value="5">
        <input type="number" value="8">
        <input type="number" value="4">
        <input type="number" value="0">
        <input type="number" value="2">
        <input type="number" value="3">
    </fieldset>
 </div>
 <div class="btnGroup">
     <button id="addBtn" class="manageElementsBtn left">Add element</button><button id="removeBtn" class="manageElementsBtn right">Remove element</button>
 </div>
 <fieldset class="small">
     <legend>Used styles</legend>
    <div>
        <input type="number" value="4" class="changed small" disabled><label>- Elements are changing on current step</label>
    </div>
    <div>
        <input type="number" value="0" class="changedBefore small" disabled><label>- Elements were changed on previous step</label>
    </div>
 </fieldset>
</body>
</html>
